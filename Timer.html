<html>
  <head>
    <title>Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <p id="Timer">Timer</p>
    <button onclick="onStart()" id="Start" class="btn btn-outline-primary">
      <i class="bi bi-skip-start"></i> Start
    </button>
    <button
      onclick="onStop()"
      id="Stop"
      class="btn btn-outline-primary"
      disabled="true"
    >
      <i class="bi bi-pause-btn"></i> Stop
    </button>
    <button onclick="onReset()" id="Reset" disabled="true">Reset</button>

    <input type="number" id="th" value="00" min="01" max="59" />:
    <input type="number" id="tm" value="00" min="01" max="59" />:
    <input type="number" id="ts" value="00" min="01" max="59" />
    <script>
      ts = 0;
      tm = 0;
      th = 0;
      let start = false;
      function Timer() {
        if (start == true) {
          ts = ts - 1;
          if (ts == -1) {
            ts = 59;
            tm = tm - 1;
          }
          if (tm == -1) {
            tm = 59;
            th = th - 1;
          }

          document.getElementById("Timer").innerText =
            ("0" + th).slice(-2) +
            ":" +
            ("0" + tm).slice(-2) +
            ":" +
            ("0" + ts).slice(-2);

          if (ts == 0 && tm == 0 && th == 0) {
            start = false;
            var audio = new Audio("Ding.mp3");
            audio.play();
          }
        }
      }
      setInterval(Timer, 1000);
      function onStart() {
        th = document.getElementById("th").value;
        tm = document.getElementById("tm").value;
        ts = document.getElementById("ts").value;
        start = true;
        if (ts == 0 && tm == 0 && th == 0) {
          start = false;
          alert("You can't start on 0!");
        } else {
          document.getElementById("Start").disabled = true;
          document.getElementById("Stop").disabled = false;
          document.getElementById("Reset").disabled = true;
        }
      }

      function onStop() {
        start = false;
        document.getElementById("Reset").disabled = false;
        if (ts == 0 && tm == 0 && th == 0) {
          document.getElementById("Reset").disabled = true;
        }
        document.getElementById("Start").disabled = false;
        document.getElementById("Stop").disabled = true;
      }

      function onReset() {
        ts = 0;
        tm = 0;
        th = 0;
        document.getElementById("Timer").innerText = "00:00:00";
        document.getElementById("Start").disabled = false;
        document.getElementById("Stop").disabled = true;
        document.getElementById("Reset").disabled = true;
      }
    </script>
  </body>
</html>
